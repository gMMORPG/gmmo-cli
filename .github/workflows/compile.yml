name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      - name: Build Dart project
        run: dart compile exe bin/main.dart -o build/gmmo

      - name: Upload Dart binary
        uses: actions/upload-artifact@v2
        with:
          name: dart-binary
          path: build/gmmo
